<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>slider</title>
  <style>
    html,body {
      padding: 0;
      margin: 0;
    }
    .demo {
      width: 200px;
      height: 200px;
      padding: 20px;
    }

    .tracker {
      width: 200px;
      height: 10px;
      background-color: #ccc;
    }

    .thumb {
      width: 10px;
      height: 10px;
      margin-left: -5px;
      box-sizing: border-box;
      border: 1px solid #000;
      background-color: red;
    }
  </style>
</head>

<body>
  <div class="demo">
    <div class="tracker">
      <div class="thumb"></div>
    </div>
  </div>
</body>
<script>
  var slider = new Slider(document.querySelector('.tracker'), {
    value: 30,
    range: {
      min: 10,
      max: 60
    }
  });
  
</script>
</html>
